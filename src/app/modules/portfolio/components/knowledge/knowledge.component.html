<div class="container">
    <h2>Conhecimentos</h2>
    <ul>
        <li *ngFor="let item of arrayKnowledge">
            <img
                [src]="item.src"
                [alt]="item.alt"

                width="22px"
                height="24px"
            />
        </li>
    </ul>
</div>
